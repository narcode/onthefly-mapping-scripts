<html>
<head>
<script src="https://d3js.org/d3.v6.min.js"></script>

<script>

data = [];
width = 1020
chart = null

function getJson(category) {
    fetch('http://narcodehack.local:8080/rank/'+category)
        .then(response => response.json())
        .then(d => {
            array = Object.keys(d);
            data = array.map((name) => {
                return {"name": name, "count": d[name] }
            }).sort((d1, d2) => {return d1.count < d2.count});
        }).then(() => {
                        
        
    x = d3.scaleLinear()
    .domain([0, d3.max(data, d => d.count)*2])
    .range([0, width])

    y = d3.scaleBand()
    .domain(data.map(d => d.name))
    .range([0, 70 * data.length])

console.log(x);

    const svg = d3.create("svg")
      .attr("width", width)
      .attr("height", y.range()[1])
      .attr("font-family", "sans-serif")
      .attr("font-size", "10")
      .attr("text-anchor", "end");

  const bar = svg.selectAll("g")
    .data(data)
    .join("g")
      .attr("transform", d => `translate(0,${y(d.name)})`);

  bar.append("rect")
      .attr("fill", "steelblue")
      .attr("width", d => x(d.count)*2)
      .attr("height", y.bandwidth() - 1);

  bar.append("text")
      .attr("fill", "white")
      .attr("x", d => x(d.count)*2-6)
      .attr("y", y.bandwidth() / 2)
      .attr("dy", "0.35em")
      .text(d => d.name.substring(0, 20) + ' ' + d.count );

  chart = svg.node();
  
window.document.querySelector('body').appendChild(chart);
            
            });
}

getJson('gender');

</script>
</head>

<body></body>

  </html>
